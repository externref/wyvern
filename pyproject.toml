[tool.poetry]
name = "wyvern"
version = "0.1.1"
description = "A flexible and easy to use Discord API wrapper for python ðŸš€."
authors = [ "sarthhh", "FallenDeity"]
license = "MIT License"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
aiohttp = "^3.8.1"
attrs = "^22.1.0"
colorama = "^0.4.6"

[tool.poetry.dev-dependencies]
pyright = "^1.1.282"
ruff = "^0.0.187"
isort = "^5.10.1"
black = "^22.6.0"
pre-commit = "^2.20.0"
pygments = "^2.13.0"
mkdocs = "^1.4.1"
mkdocstrings = {extras = ["python"], version = "^0.19.0"}
mkdocs-material = "^8.5.7"
typing-extensions = "^4.4.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 120

[tool.pyright]
include = ["wyvern"]
pythonVersion = "3.8"
typeCheckingMode = "strict"
reportPrivateUsage = false
reportImportCycles = false

[tool.black]
line-length = 120
target-version = ['py38']

[tool.isort]
line_length = 120
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
src_paths = ["wyvern"]

