site_name: wyvern
repo_url: https://github.com/sarthhh/wyvern
site_description: Documentation for the Discord API wrapper, wyvern.
site_author: sarth
copyright: Copyright sarthhh ( 2022 - present )
site_url: https://sarthhh.github.io/wyvern

theme:
  name: "material"
  logo: assets/wyvern.png
  favicon: assets/wyvern.png

  font:
    text: Ubuntu

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.top
    - content.code.annotate
  palette:

    - scheme: light
      toggle:
        icon: material/weather-sunny
        name: Light Mode
    - scheme: slate
      toggle:
        icon: material/weather-night
        name: Dark Mode

plugins:
  - mkdocstrings:
      handlers:
        python:
          options:
            members_order: source
            docstring_style: numpy
            merge_init_into_class: true
            inherited_members: true
          import:
            - https://docs.python.org/3.8/objects.inv
  - search
  - social:
      cards_color:
        fill: "#3761A3" 
        text: "#FFFFFF"

nav:
  - Getting Started: 
    - Introduction: index.md
    - Important links: urls.md
  - API Reference:
    - api:
      - bot : api_reference/api/bot.md
      - intents: api_reference/api/intents.md

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.superfences

extra:
  version: 0.0.4a
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/sarthhh/wyvern
    - icon: fontawesome/brands/discord
      link: https://discord.gg/FyEE54u9GF
